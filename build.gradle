plugins {
    id 'java'
}

group 'com.cefeon'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    implementation 'net.dv8tion:JDA:4.2.0_241'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.0'
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.0'
    implementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.14.1'
}

test {
    useJUnitPlatform()
}